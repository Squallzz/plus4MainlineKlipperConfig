[include mmu/base/*.cfg]
[include mmu/optional/client_macros.cfg]
[include mmu/addons/dc_espooler.cfg]
[include fluidd.cfg]
[include shaketune.cfg]
[include config-xplus4/*.cfg]
[include beacon.cfg]
[include macros/*.cfg]
#[include AFC/*.cfg]
#[include PARK_PURGE_WIPE.cfg] 

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: PAUSE

#[save_variables]
#filename: ~/printer_data/config/saved_variables.cfg

# Add user changes and overrides below this line
# QIDI Plus4 MAINLINE KLIPPER V12

[mcu]
serial: /dev/ttyS2
restart_method: command
baud:500000

[mcu U_1]
serial: /dev/ttyS0
restart_method: command
baud:500000

##STEPPERS##

[stepper_x]
step_pin:U_1:PB4
dir_pin:!U_1:PB3
enable_pin:!U_1:PB5
microsteps:32
rotation_distance: 38.82
full_steps_per_rotation:200 # set to 400 for 0.9 degree stepper
endstop_pin:tmc2240_stepper_x:virtual_endstop
position_min: -1.5
position_endstop: -1.5
position_max:307
homing_speed:50
homing_retract_dist:0
homing_positive_dir:False
step_pulse_duration:0.0000001

[tmc2240 stepper_x]
cs_pin:U_1:PD2
spi_software_sclk_pin:U_1:PA5
spi_software_mosi_pin:U_1:PA7
spi_software_miso_pin:U_1:PA6
spi_speed:200000
run_current: 1.07
interpolate:true
stealthchop_threshold:0
diag0_pin:!U_1:PB8
driver_SGT:1
rref: 12000

[stepper_y]
step_pin:U_1:PC14
dir_pin:!U_1:PC13
enable_pin:!U_1:PC15
microsteps: 32
rotation_distance: 38.82
full_steps_per_rotation:200 # set to 400 for 0.9 degree stepper
endstop_pin:tmc2240_stepper_y:virtual_endstop
position_min: -2
position_endstop: -2
position_max:325
homing_speed:50
homing_retract_dist:0
homing_positive_dir:False
step_pulse_duration:0.0000001

[tmc2240 stepper_y]
cs_pin:U_1:PB9
spi_software_sclk_pin:U_1:PA5
spi_software_mosi_pin:U_1:PA7
spi_software_miso_pin:U_1:PA6
spi_speed:200000
run_current: 1.07
interpolate:true
stealthchop_threshold:0
diag0_pin:!U_1:PC0
driver_SGT:1
rref: 12000

[stepper_z]
step_pin:U_1:PB1
dir_pin:U_1:PB6
enable_pin:!U_1:PB0
microsteps: 128
rotation_distance: 4
full_steps_per_rotation: 200
endstop_pin:probe:z_virtual_endstop # U_1:PC3 for Z-max
position_max:285
position_min: -4
homing_speed: 10
second_homing_speed: 5
homing_retract_dist: 5.0
homing_positive_dir:false

[tmc2209 stepper_z]
uart_pin:U_1: PB7
run_current: 1.07
interpolate: True
stealthchop_threshold: 9999999999
diag_pin:^U_1:PA13
sense_resistor: 0.075

[stepper_z1]
step_pin:U_1:PC10
dir_pin:U_1:PA15
enable_pin:!U_1:PC11
microsteps: 128
rotation_distance: 4
full_steps_per_rotation: 200

[tmc2209 stepper_z1]
uart_pin:U_1: PC5
run_current: 1.07
interpolate: True
stealthchop_threshold: 9999999999
diag_pin:^U_1:PC12
sense_resistor: 0.075

##EXTRUDER##

[extruder]
step_pin:PB9
dir_pin:PB8
enable_pin:!PC15
rotation_distance: 53.7  #22.6789511 Bondtech 5mm Drive Gears
gear_ratio: 1517:170
microsteps: 16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
min_temp: 0
max_temp: 380
min_extrude_temp: 175
smooth_time: 0.000001
heater_pin:PB3
sensor_type:MAX6675
sensor_pin:PB12
spi_speed: 100000
spi_software_sclk_pin:PB13
spi_software_mosi_pin:PA11
spi_software_miso_pin:PB14
max_power: 1

pressure_advance: 0.032
pressure_advance_smooth_time: 0.03
max_extrude_cross_section:500
instantaneous_corner_velocity: 10.000
max_extrude_only_distance: 1000.0
max_extrude_only_velocity:5000
max_extrude_only_accel:5000
step_pulse_duration:0.000002

[tmc2209 extruder]
uart_pin:PC13
interpolate: True
run_current: 0.714
stealthchop_threshold: 0
sense_resistor: 0.075

